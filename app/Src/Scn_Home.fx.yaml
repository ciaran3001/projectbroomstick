Scn_Home As screen:
    Fill: =RGBA(242, 242, 242, 1)
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |+
        =Set(enableEditButton,false);
        Set(showResourceAllocateContainer,false);
        Set(RequestRecordNPI, Blank());
        Set(RequestRecordProject, Blank());
        Set(RequestRecordGeneral, Blank());
        Set(RequestRecordRCPS, Blank());
        Set(Padding,15);
        Set(varFormMode, Blank());
        
        // setting empty lookup variables
        Set(selectedBusinessUnit, Blank());
        Set(selectedPerson, Blank());
        Set(selectedDepartment, Blank());
        
        ClearCollect(BUs, 'Business Unit');
        ClearCollect(RequestTypes, 
        {Label: "NPI", Desc:"Select this option if you need assistance with an NPI.", Image: undraw_os_upgrade_re_r0qa},
        {Label: "Project", Desc:"Select this option if you need a resource for a JJPS, change control or other minor Projects.", Image: undraw_projections_re_ulc6},
        {Label: "RCPS", Desc:"Select this option if you need resource(s) for an RCPS.", Image: undraw_searching_re_3ra9},
        {Label: "General", Desc:"Select this option if you require resources for other types of tasks.", Image: undraw_my_answer_re_k4dv}
        );
        
        
        ClearCollect(NPICollection, NPI);
        ClearCollect( NPICollection, AddColumns( NPI, RecordType, "NPI" ));
        
        
        ClearCollect(ProjectCollection, Project);
        ClearCollect(ProjectCollection,AddColumns( Project, RecordType, "Project"));
        
        ClearCollect(GeneralCollection, General);
        ClearCollect(GeneralCollection,AddColumns( General, RecordType, "General"));
        
        ClearCollect(RCPSCollection, RCPS);
        ClearCollect(RCPSCollection,AddColumns( RCPS, RecordType, "RCPS"));
        
        
        
        ClearCollect(Summary,NPICollection);
        Collect(Summary,ProjectCollection);
        Collect(Summary,GeneralCollection);
        Collect(Summary,RCPSCollection);
        
        
        
        
        
        


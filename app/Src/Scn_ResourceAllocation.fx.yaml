        BasePaletteColor: =RGBA(247, 30, 62, 1)
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =43
        Logo: =jjlogowhite_svg
        OnSelectLogo: =false
        Title: ="MES Resource Requests"
        UserEmail: =User().Email
        UserImage: =User().Image
        UserName: =User().FullName

        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =App.Width
        Y: =Header_ResourceAllocation.Height
        ZIndex: =2

        ResourceAllocation_HeaderFormType_Label As label:

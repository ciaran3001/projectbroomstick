Scn_ResourceAllocation As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |
        =If(Not(IsBlank(RequestRecordRCPS)),
        Set(selectedPerson, LookUp(Person,ID = RequestRecordRCPS.'Person Lookup Id'));
        Set(selectedDepartment, LookUp(Department,ID = RequestRecordRCPS.'Department Lookup Id'));
        );


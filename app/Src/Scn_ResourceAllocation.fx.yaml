            BorderColor: =RGBA(245, 245, 245, 1)
            DataSource: ='Resource Allocation'
            DefaultMode: =If(IsBlank(RequestRecordRCPS),FormMode.New,FormMode.Edit)
            Height: =App.Height-Header_ResourceAllocation.Height-Container_ResourceAllocation_Footer.Height-ResourceAllocation_HeaderFormType_Label.Height
            LayoutMinHeight: =250
            LayoutMinWidth: =400
            OnSuccess: |
                =Navigate(Scn_Home,ScreenTransition.Fade);
                If(Form_ResourceAllocation.Mode = FormMode.New, Notify("Record Created Successfully", NotificationType.Success),Notify("Record Updated Successfully", NotificationType.Success))

            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(161, 159, 157, 1)
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(214, 221, 224, 1)
            FocusedBorderThickness: =4
            Font: =Font.Arial
            Text: =If(Form_ResourceAllocation.Mode = FormMode.New,"New Resource Allocation", "Edit Resource Allocation - " & DataCardValue20.Value)
            Width: =App.Width
            Y: =20
            ZIndex: =1

        Form_ResourceAllocation As form.PowerApps_CoreControls_Form:

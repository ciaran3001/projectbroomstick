Scn_RCPS As screen:
    Fill: =RGBA(0, 0, 0, 1)
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =If(Not(IsBlank(RequestRecordRCPS)),
        Set(selectedPerson, LookUp(Person,ID = RequestRecordRCPS.'Person Lookup Id'));
        Set(selectedDepartment, LookUp(Department,ID = RequestRecordRCPS.'Department Lookup Id'));
        );
        
        Set(varFormMode,Form_RCPS.Mode);
        
        If(Not(IsBlank(RequestRecordRCPS)),
        ClearCollect(ResourceAllocationsForThiReq,Filter('Resource Allocation','RCPS Lookup Id' = Text(RequestRecordRCPS.ID)));
        ClearCollect(ResourceAllocationsForThiReqNonViz,ResourceAllocationsForThiReq))

    RCPS_Footer_Container As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(0, 0, 0, 1)
        Height: =RCPS_Header_Container.Height
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =App.Width
        Y: =RCPS_Container.Height + 20
        ZIndex: =1

        ButtonCanvas_DepartmnentBack_2 As Button:
            BasePaletteColor: =RGBA(235, 23, 0, 1)
            DisplayMode: =DisplayMode.Edit
            FontColor: =
            Height: =32
            OnSelect: |
                =ResetForm(Form_RCPS);
                Navigate(Scn_Home,ScreenTransition.Fade);
            Text: ="Back"
            Width: =96
            X: =39
            Y: =9
            ZIndex: =1

        ButtonCanvas_DepartmentSubmit_2 As Button:
            BasePaletteColor: =RGBA(235, 23, 0, 1)
            DisplayMode: =DisplayMode.Edit
            FontColor: =
            Height: =32
            OnSelect: |
                =SubmitForm(Form_RCPS);
                Patch('Resource Allocation',ResourceAllocationsForThiReqNonViz);
                Clear(ResourceAllocationsForThiReq);
                Clear(ResourceAllocationsForThiReqNonViz);
            Text: ="Submit"
            Width: =96
            X: =Parent.Width - Self.Width - 40
            Y: =9
            ZIndex: =2

    RCPS_Container As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(255, 255, 255, 1)
        Height: =App.Height - RCPS_Footer_Container.Height - 20
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        RadiusBottomLeft: =25
        RadiusBottomRight: =25
        RadiusTopLeft: =25
        RadiusTopRight: =25
        Width: =App.Width
        Y: =20
        ZIndex: =2

        RCPS_Header_Container As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =50
            LayoutMinHeight: =50
            LayoutMinWidth: =250
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =App.Width
            ZIndex: =1

            RCPS_Header_Image As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =50
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: ='johnson-johnson-logo'
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =247
                X: =10
                ZIndex: =1

            RCPS_Header_Text As Text:
                DisplayMode: =DisplayMode.Edit
                Font: =Font.'Segoe UI'
                FontColor: =RGBA(235, 23, 0, 1)
                Height: =50
                Size: =20
                Text: ="MES Intake"
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =378
                X: =294
                Y: =0
                ZIndex: =2

        RCPS_HeaderFormType_Label As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(0, 51, 102, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(161, 159, 157, 1)
            DisplayMode: =DisplayMode.View
            FocusedBorderThickness: =4
            Font: =Font.Arial
            Text: =If(Form_RCPS.Mode = FormMode.New,"New RCPS Request", "Edit RCPS Request - " & DataCardValue22.Value)
            Width: =App.Width
            Y: =20
            ZIndex: =2

        Form_RCPS As form.PowerApps_CoreControls_Form:
            AlignInContainer: =AlignInContainer.Center
            BorderColor: =RGBA(245, 245, 245, 1)
            DataSource: =RCPS
            DefaultMode: =If(IsBlank(RequestRecordRCPS),FormMode.New,FormMode.Edit)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =RCPS_Container.Height-RCPS_Header_Container.Height-RCPS_Footer_Container.Height-RCPS_HeaderFormType_Label.Height - RCPS_ResourceAllocation_Container.Height
            Item: =RequestRecordRCPS
            LayoutMinHeight: =230
            LayoutMinWidth: =400
            OnSuccess: |-
                =Navigate(Scn_Home,ScreenTransition.Fade);
                If(
                    varFormMode = FormMode.New,
                    Notify(
                        "Record Created Successfully",
                        NotificationType.Success
                    );
                    ForAll(
                        BUs As Unit,
                            Patch(
                                'Resource Allocation',
                                Defaults('Resource Allocation'),
                                {
                                    Title: "RA for " & Unit.Title ,
                                    'RCPS Lookup Id':  Self.LastSubmit.ID,
                                    'Business Unit Lookup Id': Unit.ID,
                                    'Business Unit': Unit.Title,
                                     RCPS:  Self.LastSubmit.Title,
                                     'Request Type':"RCPS"
                                }
                            )
                    ),
                    Notify(
                        "Record Updated Successfully",
                        NotificationType.Success

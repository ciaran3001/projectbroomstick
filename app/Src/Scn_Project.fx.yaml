Scn_Project As screen:
    Fill: =RGBA(0, 0, 0, 1)
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =If(Not(IsBlank(RequestRecordProject)),
        Set(selectedPerson, LookUp(Person,ID = RequestRecordProject.'Person Lookup Id'));
        Set(selectedDepartment, LookUp(Department,ID = RequestRecordProject.'Department Id'));
        Set(selectedBusinessUnit, LookUp('Business Unit',ID = RequestRecordProject.'Business Unit Id'));
        );
        
        
        Set(varFormMode,Form_Project.Mode);
        
        If(Not(IsBlank(RequestRecordProject)),
        ClearCollect(ResourceAllocationsForThiReq,Filter('Resource Allocation','Project Lookup Id' = Text(RequestRecordProject.ID)));
        ClearCollect(ResourceAllocationsForThiReqNonViz,ResourceAllocationsForThiReq))

    Project_Footer_Container As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(0, 0, 0, 1)
        Height: =Project_Header_Container.Height
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =App.Width
        Y: =Project_Container.Height + 10
        ZIndex: =1

        ButtonCanvas_DepartmnentBack_1 As Button:
            BasePaletteColor: =RGBA(235, 23, 0, 1)
            DisplayMode: =DisplayMode.Edit
            FontColor: =
            Height: =32
            OnSelect: |-
                =Navigate(Scn_Home,ScreenTransition.Fade);
                ResetForm(Form_Project)
            Text: ="Back"
            Width: =96
            X: =39
            Y: =9
            ZIndex: =1

        ButtonCanvas_DepartmentSubmit_1 As Button:
            BasePaletteColor: =RGBA(235, 23, 0, 1)
            DisplayMode: =DisplayMode.Edit
            FontColor: =
            Height: =32
            OnSelect: |-
                =SubmitForm(Form_Project);
                Patch('Resource Allocation',ResourceAllocationsForThiReqNonViz);
                Clear(ResourceAllocationsForThiReq);
                Clear(ResourceAllocationsForThiReqNonViz);
            Text: ="Submit"
            Width: =96
            X: =Parent.Width - Self.Width - 40
            Y: =9
            ZIndex: =2

    Project_Container As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(255, 255, 255, 1)
        Height: =App.Height - Project_Footer_Container.Height - 10
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =25
        RadiusBottomRight: =25
        RadiusTopLeft: =25
        RadiusTopRight: =25
        Width: =App.Width - 15
        X: =7.5
        Y: =10
        ZIndex: =2

        Project_Header_Container As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Regular
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =50
            LayoutMinHeight: =50
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            Project_Header_Image As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =50
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: ='johnson-johnson-logo'
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =247
                X: =10
                ZIndex: =1

            Project_Header_Text As Text:
                DisplayMode: =DisplayMode.Edit
                Font: =Font.'Segoe UI'
                FontColor: =RGBA(235, 23, 0, 1)
                Height: =50
                Size: =20
                Text: ="MES Intake"
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =378
                X: =294
                Y: =0
                ZIndex: =2

        Project_HeaderFormType_Label As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(0, 51, 102, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(161, 159, 157, 1)
            DisplayMode: =DisplayMode.View
            FocusedBorderThickness: =4
            Font: =Font.Arial
            Text: =If(Form_Project.Mode = FormMode.New,"New Project Request", "Edit Project Request - " & DataCardValue23.Value)
            Width: =Parent.Width
            Y: |
                =0
            ZIndex: =2

        Form_Project As form.PowerApps_CoreControls_Form:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderColor: =RGBA(245, 245, 245, 1)
            DataSource: =Project
            DefaultMode: =If(IsBlank(RequestRecordProject),FormMode.New,FormMode.Edit)
            Height: =Parent.Height-Project_Header_Container.Height-Project_Footer_Container.Height-Project_HeaderFormType_Label.Height - Project_ResourceAllocation_Container.Height
            Item: =RequestRecordProject
            LayoutMinHeight: =250
            LayoutMinWidth: =400
            OnSuccess: |-
                =Navigate(Scn_Home,ScreenTransition.Fade);
                If(
                    varFormMode = FormMode.New,
                    Notify(
                        "Record Created Successfully",
                        NotificationType.Success
                    );
                    ForAll(
                        BUs As Unit,
                            Patch(
                                'Resource Allocation',
                                Defaults('Resource Allocation'),
                                {
                                    Title: "RA for " & Unit.Title ,
                                    'Project Lookup Id':  Self.LastSubmit.ID,
                                    'Business Unit Lookup Id': Unit.ID,
                                    'Business Unit': Unit.Title,
                                     Project:  Self.LastSubmit.Title,
                                     'Request Type':"Project"
                                }

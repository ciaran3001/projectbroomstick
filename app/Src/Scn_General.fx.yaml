Scn_General As screen:
    Fill: =RGBA(0, 0, 0, 1)
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =If(Not(IsBlank(RequestRecordGeneral)),
        Set(selectedPerson, LookUp(Person,ID = RequestRecordGeneral.'Person Lookup Id'));
        Set(selectedDepartment, LookUp(Department,ID = RequestRecordGeneral.'Department Lookup Id'));
        Set(selectedBusinessUnit, LookUp('Business Unit',ID = RequestRecordGeneral.'Business Unit Lookup Id'));
        );
        
        
        Set(varFormMode,Form_General.Mode);
        
        If(Not(IsBlank(RequestRecordGeneral)),
        ClearCollect(ResourceAllocationsForThiReq,Filter('Resource Allocation','General Lookup Id' = Text(RequestRecordGeneral.ID)));
        ClearCollect(ResourceAllocationsForThiReqNonViz,ResourceAllocationsForThiReq))

    General_Footer_Container As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(0, 0, 0, 1)
        Height: =General_Header_Container.Height
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =App.Width
        Y: =RCPS_Container.Height + 10
        ZIndex: =1

        ButtonCanvas_DepartmnentBack_3 As Button:
            BasePaletteColor: =RGBA(235, 23, 0, 1)
            DisplayMode: =DisplayMode.Edit
            FontColor: =
            Height: =32
            OnSelect: |+
                =Navigate(Scn_Home,ScreenTransition.Fade);
                ResetForm(Form_General);
                
            Text: ="Back"
            Width: =96
            X: =39
            Y: =9
            ZIndex: =1

        ButtonCanvas_DepartmentSubmit_3 As Button:
            BasePaletteColor: =RGBA(235, 23, 0, 1)
            DisplayMode: =DisplayMode.Edit
            FontColor: =
            Height: =32
            OnSelect: |-
                =SubmitForm(Form_General);
                Patch('Resource Allocation',ResourceAllocationsForThiReqNonViz);
                Clear(ResourceAllocationsForThiReq);
                Clear(ResourceAllocationsForThiReqNonViz);
            Text: ="Submit"
            Width: =96
            X: =Parent.Width - Self.Width - 40
            Y: =9
            ZIndex: =2

    General_Container As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(255, 255, 255, 1)
        Height: =App.Height - General_Footer_Container.Height - 10
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =25
        RadiusBottomRight: =25
        RadiusTopLeft: =25
        RadiusTopRight: =25
        Width: =App.Width - 15
        X: =7.5
        Y: =10
        ZIndex: =2

        General_Header_Container As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Regular
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =50
            LayoutMinHeight: =50
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            General_Header_Image As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =50
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: ='johnson-johnson-logo'

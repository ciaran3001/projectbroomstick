                                    Title: "RA for " & Unit.Title ,
                                    'General Lookup Id':  Self.LastSubmit.ID,
                                    'Business Unit Lookup Id': Unit.ID,
                                    'Business Unit': Unit.Title,
                                    General:  Self.LastSubmit.Title,
                                    'Request Type':"General"
                                }

Scn_General As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =If(Not(IsBlank(RequestRecordGeneral)),
        Set(selectedPerson, LookUp(Person,ID = RequestRecordGeneral.'Person Lookup Id'));
        Set(selectedDepartment, LookUp(Department,ID = RequestRecordGeneral.'Department Lookup Id'));
        Set(selectedBusinessUnit, LookUp('Business Unit',ID = RequestRecordGeneral.'Business Unit Lookup Id'));
        );
        
        
        Set(varFormMode,Form_General.Mode);
        
        If(Not(IsBlank(RequestRecordGeneral)),
        ClearCollect(ResourceAllocationsForThiReq,Filter('Resource Allocation','General Lookup Id' = Text(RequestRecordGeneral.ID)));
        ClearCollect(ResourceAllocationsForThiReqNonViz,ResourceAllocationsForThiReq))

    Header_General As Header:
        BasePaletteColor: =RGBA(247, 30, 62, 1)
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =43
        Logo: =jjlogowhite_svg
        OnSelectLogo: =false
        Title: ="MES Resource Requests"
        UserEmail: =User().Email
        UserImage: =User().Image
        UserName: =User().FullName
        Width: =Parent.Width
        X: =0
        Y: =0
        ZIndex: =1

    General_Container As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =App.Height-Header_General.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =App.Width
        Y: =Header_General.Height
        ZIndex: =2

        General_HeaderFormType_Label As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(161, 159, 157, 1)
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(214, 221, 224, 1)
            FocusedBorderThickness: =4
            Font: =Font.Arial
            Text: =If(Form_General.Mode = FormMode.New,"New General Request", "Edit General Request- " & DataCardValue38.Value)
            Width: =App.Width
            Y: =20
            ZIndex: =1

        Form_General As form.PowerApps_CoreControls_Form:
            BorderColor: =RGBA(245, 245, 245, 1)
            DataSource: =General
            DefaultMode: =If(IsBlank(RequestRecordGeneral),FormMode.New,FormMode.Edit)
            Height: =App.Height-Header_General.Height-Container_GeneralFooter.Height-General_HeaderFormType_Label.Height - General_ResourceAllocation_Container.Height
            Item: =RequestRecordGeneral
            LayoutMinHeight: =250
            LayoutMinWidth: =400
            OnSuccess: |
                =Navigate(Scn_Home,ScreenTransition.Fade);
                If(
                    varFormMode = FormMode.New,
                    Notify(
                        "Record Created Successfully",
                        NotificationType.Success
                    );
                    ForAll(
                        BUs As Unit,
                            Patch(
                                'Resource Allocation',
                                Defaults('Resource Allocation'),
                                {
                                    Title: "RA for " & Unit.Title ,
                                    'General Lookup Id':  Self.LastSubmit.ID,
                                    'Business Unit Lookup Id': Unit.ID,
                                    'Business Unit': Unit.Title,
                                    General:  Self.LastSubmit.Title,
                                    'Request Type':"General"
                                }
                            )
                    ),
                    Notify(
                        "Record Updated Successfully",
                        NotificationType.Success
                    )
                )
            UseFluentV9Cards: =true
            Width: =App.Width
            ZIndex: =2


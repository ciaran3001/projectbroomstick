Scn_NPI As screen:
    Fill: =RGBA(0, 0, 0, 1)
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =If(Not(IsBlank(RequestRecordNPI)),
        Set(selectedPerson, LookUp(Person,ID = RequestRecordNPI.'Person ID'));
        Set(selectedDepartment, LookUp(Department,ID = RequestRecordNPI.'Department ID'));
        Set(selectedBusinessUnit, LookUp('Business Unit',ID = RequestRecordNPI.'Business Unit ID'));
        );
        Set(varFormMode,Form_NPI.Mode);
        
        If(Not(IsBlank(RequestRecordNPI)),
        ClearCollect(ResourceAllocationsForThiReq,Filter('Resource Allocation','NPI Lookup Id' = Text(RequestRecordNPI.ID)));
        ClearCollect(ResourceAllocationsForThiReqNonViz,ResourceAllocationsForThiReq );)

    NPI_Footer_Container As groupContainer.manualLayoutContainer:

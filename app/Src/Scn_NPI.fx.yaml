        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =App.Width
        Y: =NPI_Container.Height + 10
        ZIndex: =1

        ButtonCanvas_DepartmnentBack_4 As Button:
            BasePaletteColor: =RGBA(235, 23, 0, 1)
            DisplayMode: =DisplayMode.Edit
            FontColor: =
            Height: =32
            OnSelect: |-
                =Navigate(Scn_Home,ScreenTransition.Fade);
                ResetForm(Form_NPI);
                Clear(ResourceAllocationsForThiReq)
            Text: ="Back"
            Width: =96
            X: =39
            Y: =9
            ZIndex: =1

        ButtonCanvas_DepartmentSubmit_4 As Button:
            BasePaletteColor: =RGBA(235, 23, 0, 1)
            DisplayMode: =DisplayMode.Edit
            FontColor: =
            Height: =32
            OnSelect: |-
                =SubmitForm(Form_NPI);
                Patch('Resource Allocation',ResourceAllocationsForThiReqNonViz);
                Clear(ResourceAllocationsForThiReq);
                Clear(ResourceAllocationsForThiReqNonViz);
            Text: ="Submit"
            Width: =96
            X: =Parent.Width - Self.Width - 40
            Y: =9
            ZIndex: =2


"'Scn_TemplateDesign#' As screen.'headerGalleryLayout_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            Header1 As Header:
                DisplayMode: =DisplayMode.Edit
                Height: =75
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                OnSelectLogo: =false
                Title: ="Header"
                UserEmail: =User().Email
                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =3

        MainContainer1 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =Parent.Fill
            Height: =App.Height - Home_Header_Container.Height - New_Request_Container.Height - Padding*2
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =1000
            Y: =Parent.Height - Self.Height
            ZIndex: =4

            Gallery2 As gallery.galleryVertical:
                AccessibleLabel: ="Items gallery"
                BorderColor: =RGBA(245, 245, 245, 1)
                DelayItemLoading: =true
                Height: =400
                Items: =Summary
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                OnSelect: |-
                    =Set(enableEditButton,true);
                    Set(enableResourceAllocateButton,true);
                TabIndex: =0
                TemplatePadding: =20
                TemplateSize: =265
                Transition: =Transition.Pop
                Width: =RCPS_Container.Width
                WrapCount: |-
                    =If('Scn_TemplateDesign#'.Size = ScreenSize.ExtraLarge , 3, 'Scn_TemplateDesign#'.Size = ScreenSize.Large, 2, 1)
                ZIndex: =5

                GalleryContainer1 As groupContainer.verticalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    Fill: =RGBA(255, 255, 255, 1)
                    Height: =Parent.TemplateHeight
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMode: =LayoutMode.Auto
                    LayoutOverflowY: =LayoutOverflow.Scroll
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Width: =Parent.TemplateWidth
                    X: =5
                    Y: =5
                    ZIndex: =6

                    TitleContainer1 As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.Center
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =8
                        LayoutMinHeight: =100
                        LayoutMinWidth: =GalleryContainer1.Width
                        LayoutMode: =LayoutMode.Auto
                        PaddingLeft: =20
                        PaddingRight: =20
                        PaddingTop: =12
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Width: =Parent.Width
                        ZIndex: =9

                        TitleText1 As Text:
                            Align: ='TextCanvas.Align'.Center
                            AlignInContainer: =AlignInContainer.Start
                            DisplayMode: =DisplayMode.Edit
                            Height: =30
                            LayoutMinHeight: =32
                            LayoutMinWidth: =Parent.Width
                            Size: =16
                            Text: =ThisItem.Title
                            VerticalAlign: ='TextCanvas.VerticalAlign'.Top
                            Weight: ='TextCanvas.Weight'.Bold
                            Width: =Parent.Width - TitleContainer1.PaddingLeft
                            X: =0
                            Y: =0
                            ZIndex: =1

                        DescriptionText1 As Text:
                            Align: ='TextCanvas.Align'.Center
                            DisplayMode: =DisplayMode.Edit
                            Height: =25
                            LayoutMinHeight: =32
                            LayoutMinWidth: =Parent.Width
                            Size: =16
                            Text: =Concatenate("üìÖ",ThisItem.Created)
                            VerticalAlign: ='TextCanvas.VerticalAlign'.Top
                            Width: =Parent.Width - TitleContainer1.PaddingLeft
                            X: =0
                            Y: =0
                            ZIndex: =2

                        DescriptionText1_1 As Text:
                            Align: ='TextCanvas.Align'.Center
                            DisplayMode: =DisplayMode.Edit
                            FontColor: =
                            Height: =25
                            LayoutMinHeight: =32
                            LayoutMinWidth: =Parent.Width
                            Size: =16
                            Text: |-
                                =Concatenate("Business Unit :",ThisItem.businessunit)
                            VerticalAlign: ='TextCanvas.VerticalAlign'.Top
                            Width: =Parent.Width - TitleContainer1.PaddingLeft
                            X: =0
                            Y: =0
                            ZIndex: =3

                        Container4 As groupContainer.horizontalAutoLayoutContainer:
                            Height: =30
                            LayoutAlignItems: =LayoutAlignItems.Center
                            LayoutJustifyContent: =LayoutJustifyContent.Center
                            LayoutMinHeight: =30
                            LayoutMinWidth: =250
                            LayoutMode: =LayoutMode.Auto
                            RadiusBottomLeft: =4
                            RadiusBottomRight: =4
                            RadiusTopLeft: =4
                            RadiusTopRight: =4
                            ZIndex: =4

                            TextCanvas1 As Text:
                                DisplayMode: =DisplayMode.Edit
                                Height: =30
                                LayoutMinHeight: =32
                                LayoutMinWidth: =96
                                Text: |-
                                    =Concatenate("üè§ Department: ", ThisItem.department)
                                Width: =(Parent.Width - TitleContainer1.PaddingLeft)/2
                                X: =0
                                Y: =0
                                ZIndex: =1

                            BadgeCanvas1 As Badge:
                                BasePaletteColor: =Switch(ThisItem.RecordType,"NPI",Color.Purple,"Project",Color.Green,"General",Color.Gray,"RCPS",Color.SkyBlue)
                                Content: =ThisItem.RecordType
                                DisplayMode: =DisplayMode.Edit
                                Height: =30
                                LayoutMinHeight: =32
                                LayoutMinWidth: =32
                                Width: =(Parent.Width - TitleContainer1.PaddingLeft)/2
                                X: =0
                                Y: =0
                                ZIndex: =2

                    ButtonContainer1 As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        FillPortions: =0
                        Height: =50
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        PaddingBottom: =12
                        PaddingRight: =20
                        PaddingTop: =8
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Width: =Parent.Width
                        ZIndex: =12

                        ButtonCanvas1 As Button:
                            AlignInContainer: =AlignInContainer.Center
                            Appearance: ='ButtonCanvas.Appearance'.Secondary
                            BasePaletteColor: =RGBA(255, 255, 255, 1)
                            DisplayMode: =DisplayMode.Edit
                            FontColor: =RGBA(0, 0, 0, 1)
                            Height: =32
                            LayoutMinHeight: =32
                            LayoutMinWidth: =96
                            Text: ="Edit"
                            Width: =96
                            X: =0
                            Y: =0
                            ZIndex: =1

                    Header3 As Header:
                        BasePaletteColor: =Switch(ThisItem.requeststatus,"Rejected",Color.Red,"Requested",Color.GoldenRod,"Completed",Color.Gray,"Accepted",Color.Green)
                        DisplayMode: =DisplayMode.Edit
                        Height: =50
                        IsLogoVisible: =false
                        LayoutMinHeight: =75
                        LayoutMinWidth: =Parent.Width
